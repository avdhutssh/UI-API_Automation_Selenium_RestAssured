# Allure reporting configuration

# Results directory
allure.results.directory=target/allure-results

# Link patterns for issue tracker integration
allure.link.issue.pattern=https://jira.company.com/browse/{}
allure.link.tms.pattern=https://tms.company.com/testcase/{}

# Categories for test results
allure.categories.file=categories.json

# Enable/disable features
allure.enable.markdown=true
allure.enable.retries=true

# Report title and description
allure.report.title=E-Commerce Automation Test Report
allure.report.description=Comprehensive UI and API test automation report for e-commerce application 